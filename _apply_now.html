<div class="modal fade" id="apply-now" >
    <div class="modal-dialog modal-md">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Apply Now</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="frmApply" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="FirstName" class="form-label required">First Name</label>
                    <input type="text" name="fname" class="form-control required" id="FirstName" required>
                </div>
                <div class="mb-4">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="LastName">
                </div>            
                <div class="mb-4">
                    <label for="Email" class="form-label required">Email</label>
                    <input type="email" name="email" class="form-control required" id="Email" required>
                </div>            
                <div class="mb-4">
                    <label for="ContactNo" class="form-label required">Contact No.</label>
                    <input type="tel" name="phone" class="form-control required" id="ContactNo" required>
                </div>            
                <div class="mb-4">
                    <label for="UploadResume" class="form-label required">Upload Resume</label>
                    <input type="file" name="resume" class="form-control required" id="UploadResume" required>
                </div>            
				<input type="hidden" name="action" value="apply"/>
                <button type="submit" class="btn theme-btn theme-primary-btn">Apply</button>
                </form>
				
				<div class="mb-4 success-msg" id="successApplyBox" style="display:none;">
                        <h6>We appreciate you taking the time to apply. Our HR team will get back to you.</h6>                   
                    </div>
        </div>
        
        </div>
    </div>
</div>
